{% extends 'base.html' %}
{% load static %}

{% block title %}Record Deletion | LibraSH{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                <p>Are you sure to delete this record?</p>
                <button class="btn btn-primary mt-5" type="submit">Delete</button>
                <a class="btn btn-secondary mt-5 ml-2" href="{% url 'mylibrary:document_detail' object.pk %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
