{% extends 'base.html' %}
{% load static %}

{% block title %}Update Document | LibraSH{% endblock %}


{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">Update</button>
                <a class="btn btn-secondary ml-2" href="{% url 'mylibrary:document_detail' object.pk %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
